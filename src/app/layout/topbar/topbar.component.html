<header class="w-full h-20 bg-gray-800 flex items-center px-10 border-b border-gray-700">
    <!-- Menu -->
    <div class="flex items-center gap-4 flex-1">
        <span class="text-white font-semibold text-base">Web Interface</span>
    </div>

    <!-- Navigation -->
    <nav class="flex items-center justify-center gap-8 text-base text-gray-400 flex-1">
        <a href="#" class="text-white font-semibold">Popular</a>
        <a href="#" class="hover:text-white">For You</a>
        <a href="#" class="hover:text-white">Messages</a>
    </nav>

    <!-- Search & User -->
    <div class="flex items-center justify-end gap-6 flex-1">
        <!-- Search -->
        <div class="relative">
            <input type="text" placeholder="Search messages"
                class="bg-gray-700 pl-10 pr-4 py-2 text-base text-white placeholder-gray-400 rounded focus:outline-none w-64" />
            <svg xmlns="http://www.w3.org/2000/svg"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.75 9a7.5 7.5 0 0012.9 7.65z" />
            </svg>
        </div>

        <!-- Notification -->
        <button class="text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.25 17h5.25l-1.72-1.72A2.25 2.25 0 0117.25 14V11.5a5.25 5.25 0 00-4.5-5.19V6a1.5 1.5 0 10-3 0v.31a5.25 5.25 0 00-4.5 5.19V14c0 .597-.237 1.17-.66 1.59L3.75 17h5.25m5.25 0v.75a2.25 2.25 0 01-4.5 0V17h4.5z" />
            </svg>
        </button>


        <!-- User -->
        <span class="text-white text-base">
            {{ user?.name.first }} {{ user?.name.last }}
        </span>
        <img *ngIf="user" [src]="user.picture.thumbnail" (click)="onPhotoClick()"
            class="w-10 h-10 rounded-full cursor-pointer" alt="avatar" />

    </div>
</header>
