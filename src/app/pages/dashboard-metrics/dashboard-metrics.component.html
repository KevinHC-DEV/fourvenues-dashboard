<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6 gap-4 mb-8">
    <ng-container *ngFor="let metric of metrics">
        <div class="bg-gray-800 p-4 rounded-md shadow text-center">
            <p class="text-sm text-gray-400 mb-2">{{ metric.label }}</p>
            <h3 class="text-2xl font-semibold text-white mb-1">{{ metric.value }}</h3>
            <p [ngClass]="{
            'text-green-400': metric.trend > 0,
            'text-red-400': metric.trend < 0
          }" class="text-sm flex items-center justify-center">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        [attr.d]="metric.trend >= 0 ? 'M5 12l5-5 5 5' : 'M19 12l-5 5-5-5'" />
                </svg>
                {{ metric.trend }}%
            </p>
        </div>
    </ng-container>
</div>
