<div class="bg-gray-800 p-4 rounded-lg shadow-md w-full">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-sm font-semibold text-white">Double Click Campaign Stats</h2>
        <button class="text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12h.01M12 12h.01M18 12h.01" />
            </svg>
        </button>
    </div>

    <!-- Legend -->
    <div class="flex flex-wrap items-center justify-center gap-4 mb-4 text-sm text-gray-300">
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-purple-400"></span> Click Rate
        </div>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-gray-500"></span> Impressions
        </div>
    </div>

    <!-- Chart -->
    <div class="relative bg-gray-700 rounded-md px-4 pt-4 pb-4 overflow-x-auto">
        <div class="flex h-64 sm:h-64 w-[560px] sm:w-full">
            <!-- Y Axis -->
            <div class="flex flex-col justify-between items-end pr-2 text-xs text-gray-500">
                <span>750%</span>
                <span>500%</span>
                <span>250%</span>
                <span>0%</span>
            </div>

            <!-- Bars and Grid -->
            <div class="relative flex-1">
                <!-- Grid Lines -->
                <div class="absolute inset-0 flex flex-col justify-between pointer-events-none">
                    <div class="border-t border-gray-600 w-full"></div>
                    <div class="border-t border-gray-600 w-full"></div>
                    <div class="border-t border-gray-600 w-full"></div>
                    <div class="border-t border-gray-600 w-full"></div>
                </div>

                <!-- Bars -->
                <div class="relative z-10 flex items-end justify-between h-full px-2 min-w-[480px] sm:min-w-0">
                    <ng-container *ngFor="let item of data">
                        <div class="flex flex-col items-center w-8">
                            <div class="flex items-end gap-1 h-48">
                                <div class="bg-purple-400 w-3" [style.height.%]="item.clickRate"></div>
                                <div class="bg-gray-500 w-3" [style.height.%]="item.impressions"></div>
                            </div>
                            <span class="text-xs text-gray-400 mt-1">{{ item.date }}</span>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
