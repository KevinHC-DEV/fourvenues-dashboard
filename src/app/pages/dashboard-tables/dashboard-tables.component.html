<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Channel Section -->
    <div class="bg-gray-800 rounded-lg shadow-md p-4 md:col-span-2 overflow-x-auto">
        <!-- Header -->
        <div
            class="min-w-[600px] grid grid-cols-6 items-center text-sm text-gray-400 border-b border-gray-700 pb-2 mb-4 font-medium">
            <span class="text-white">Channel</span>
            <span>Sessions</span>
            <span>% of Traffic</span>
            <span>Goal Rate</span>
            <span>Goals</span>
            <button class="place-self-end text-gray-400 hover:text-white" aria-label="More options">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10 6.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM10 11.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM10 16.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" />
                </svg>
            </button>
        </div>

        <!-- Rows -->
        <div class="min-w-[600px] text-sm divide-y divide-gray-700">
            <div *ngFor="let channel of channelStats" class="grid grid-cols-6 items-center text-white py-3">
                <span>{{ channel.name }}</span>
                <span>{{ channel.sessions }}</span>
                <span>{{ channel.traffic }}</span>
                <span>{{ channel.goalRate }}</span>
                <span>{{ channel.goals }}</span>
                <div class="h-1 w-full bg-gray-600 rounded">
                    <div class="h-1 bg-purple-500 rounded" [style.width]="channel.progress + '%'"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Cities Section -->
    <div class="bg-gray-800 rounded-lg shadow-md p-4 overflow-x-auto">
        <!-- Header -->
        <div
            class="min-w-[300px] grid grid-cols-3 items-center text-sm text-gray-400 border-b border-gray-700 pb-2 mb-4 font-medium">
            <span class="text-white col-span-1">Top Cities</span>
            <span class="col-span-1">Customers</span>
            <button class="place-self-end text-gray-400 hover:text-white col-span-1" aria-label="More options">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10 6.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM10 11.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zM10 16.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" />
                </svg>
            </button>
        </div>

        <!-- Rows -->
        <div class="min-w-[300px] divide-y divide-gray-700 text-sm text-white">
            <div *ngFor="let city of cityStats" class="grid grid-cols-2 items-center py-3">
                <span>{{ city.name }}</span>
                <div class="flex items-center gap-2">
                    <span>{{ city.customers }}</span>
                    <div class="h-1 w-full bg-gray-600 rounded">
                        <div class="h-1 bg-purple-500 rounded" [style.width]="city.progress + '%'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
